<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <script src="js/contacts.js"></script>
    <script src="js/contactSection.js"></script>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/style_contact.css">
    <link rel="stylesheet" href="styles/display.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/summary.css">
</head>

<body onload="initContactSection(); init()">
    <div class="mainContainer">
        <div class="w3Sidebar">
            <div w3-include-html="sidebar.html"></div>
        </div>
        <div class="w3Header">
            <div w3-include-html="header.html"></div>
            <div class="contentContainer">
                <div class="contactArea">
                    <div class="contactlist" id="contactSection"></div>
                    <div class="contactBig" id="contactBig">
                        <div class="headLineContact" id="headLine">
                            <div class="headLineLeftContact">Contacts</div>
                            <div class="headLineSpaceContact"></div>
                            <div class="headLineRightContact">Better with a team</div>
                        </div>
                        <div class="contactFull" id="contactFull"></div>
                    </div>
                </div>
                <div class="contactEditArea" id="contactEditArea"></div>
            </div>
        </div>
    </div>
</body>

</html>
