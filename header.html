<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="styles/display.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.jpg">
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contactSection.js"></script>
</head>

<body>
    <div class="headerMainContainer">
        <div class="headerHeadlineImage d-none">
            <img src="assets/img/joinIconklein.png" alt="" class="headerHeadlineImg">
        </div>
        <div class="headerHeadline">Kanban Project Management Tool</div>
        <div class="headerInfoContainer">
            <div class="headerHelp"><img src="assets/img/help.png" alt="to Help Page" onclick=""></div>
            <div class="headerLogoutButton" id="headerLogoutButton">
                <div class="headerUserProfileInitials" id="headerUserProfileInitials"></div>
                <div class="dropdownMenu" id="dropdownMenu">
                    <a href="#">Privacy Policy</a>
                    <a href="#">Legal Notice</a>
                    <a href="#" onclick="logout()">Logout</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Initialisierung des Dropdown-Menüs
        const headerLogoutButton = document.getElementById("headerLogoutButton");
        const dropdownMenu = document.getElementById("dropdownMenu");

        let timeout;

        headerLogoutButton.addEventListener("mouseover", () => {
            clearTimeout(timeout);
            dropdownMenu.style.display = "block";
        });

        headerLogoutButton.addEventListener("mouseout", () => {
            timeout = setTimeout(() => {
                dropdownMenu.style.display = "none";
            }, 500); // Verzögerung in Millisekunden
        });

    </script>
</body>

</html>
