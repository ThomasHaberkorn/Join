<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <!-- <link rel="stylesheet" href="styles/style.css"> -->
    <link rel="stylesheet" href="styles/display.css">
    <link rel="stylesheet" href="styles/media.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="icon" type="image/x-icon" href="/assets/img/favicon.jpg">
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <script src="js/contacts.js"></script>
    <script src="js/contactSection.js"></script>
    <script src="http://www.w3schools.com/lib/w3data.js"></script>
</head>

<body>
    <div class="sidebarMainContainer" id="sidebarMainContainer">
        <div class="sidebarImgContainer">
            <img src="/assets/img/join-logo-white.png" alt="Join-Logo">
        </div>
        <div class="sibebarNavContainer" id="abab">
            <div class="sidebarSummary sidebarLinkStyle" id="sumSidebar" onclick="linkToSummary()">
                <img src="/assets/img/sidebarSummaryIcons.png" alt="Summary Icon">
                <p class="sidebarSummaryText">Summary</p>
            </div>

            <div class="sidebarAddTask sidebarLinkStyle" id="addTasksum" onclick="linkToAddTask()">

                <img src="/assets/img/sidebarAddTaskIcons.png" alt="Add Task Icon">
                <p class="sidebarAddTask">Add Task</p>
            </div>
            <div class="sidebarBoard sidebarLinkStyle" id="boardSum" onclick="linkToBoard()">
                <img src="/assets/img/sidebarBoardIcons.png" alt="Board Icon">
                <p class="sidebarBoard">Board</p>
            </div>
            <div class="sidebarContacts sidebarLinkStyle" id="contactSum" onclick="linkToContact()">
                <img src="/assets/img/sidebarContactsIcons.png" alt="Contact Icon">
                <p class="sidebarContact">Contact</p>
            </div>

        </div>
        <div class="sidebarFooter">
            <div class="sidebarFooterContent">
                <div class="sidebarFooterPrivacyPolicyContainer">
                    <a href="" class="sidebarFooterPrivacyPolicy">Privacy Policy</a>
                </div>
                <div class="sidebarFooterLegalNoticeContainer">
                    <a href="" class="sidebarFooterLegalNotice">Legal notice</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
