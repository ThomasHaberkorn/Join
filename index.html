<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
</head>

<body onload="init()">
    <div class="mainContent dispflex" id="mainContent">
        <div class="innerContent dispflex" id="innerContent">
            <div class="loginHead" id="loginHead">
                <div class="loginLogo" id="loginLogo">

                </div>
                <div class="loginSignUp" id="loginSignUp">

                </div>
                <div class="login" id="login">
                    <div class="loginHeadline" id="loginHeadline">
                        <h1 class="loginHealine">Log in</h1>
                    </div>
                    <form class="loginForm" id="loginForm">
                        <input type="email" class="loginInputMail" id="loginInputMail" placeholder="Email" required img
                            src="assets/img/mail.png">
                        <input type="password" class="loginPassword" id="loginpassword" placeholder="Password" required>
                    </form>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
