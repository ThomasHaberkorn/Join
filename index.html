<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="display.css">
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
</head>

<body onload="init()">
    <div class="mainContent" id="mainContent">
        <div class="loginHead" id="loginHead">
            <div class="loginLogo" id="loginLogo">
                <img src="./assets/img/Capa 2.png" alt="" class="loginHeadLogo">
            </div>
            <div class="loginSignUp" id="loginSignUp">
                <div class="singUpText">Not a Join User?</div>
                <button class="singUpButton" id="singUpButton">Sign Up</button>
            </div>
        </div>
        <div class="innerContent" id="innerContent">

            <div class="login" id="login">
                <div class="loginHeadline" id="loginHeadline">
                    <h1 class="loginHeadlineh1">Log in</h1>
                    <div class="headlineBorder"></div>
                </div>
                <form class="loginForm" id="loginForm">
                    <input type="email" class="loginInputMail" id="loginInputMail" placeholder="Email" required img
                        src="assets/img/mail.png">
                    <input type="password" class="loginPassword" id="loginpassword" placeholder="Password" required>
                </form>
                <input type="checkbox" id="loginRememberMe"><span class="checkbox-rememberMe">Remember Me</span>
            </div>
            <div class="loginButtons">

            </div>
        </div>
    </div>


</body>

</html>
